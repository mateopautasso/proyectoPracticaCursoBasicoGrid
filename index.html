<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Práctica Grid</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__div">
                <h1 class="hero__h1">Check the best food<h1>
                <p class="hero__p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem ratione reprehenderit ipsa animi aspernatur qui autem quas ullam expedita, incidunt atque fugiat optio alias facere debitis nisi impedit ex nam?</p>
                <button class="hero__button">Book a table</button>
                <div class="hero__nets">
                    <img src="icons/facebook-svgrepo-com.svg" alt="">
                    <img src="icons/twitter-svgrepo-com.svg" alt="">
                    <img src="icons/instagram-svgrepo-com.svg" alt="">
                </div>
            </div>
            <img src="images/hero.png" alt="Plato de pastas con salsa y vegetales" class="hero__img">
        </section>
        <section class="dishes">
            <h2 class="dishes__h2">Our services</h2>
            <div>
                <img src="images/dish1.png" alt="">
                <img src="images/dish2.png" alt="">
                <img src="images/dish3.png" alt="">
                <img src="images/dish4.png"     alt="">
                <img src="images/video.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__h2">Menú</h2>
            <div>
                <img class="item-1" src="images/plate1.png" alt="">
                <img class="item-2" src="images/plate2.png" alt="">
                <img class="item-3" src="images/plate3.png" alt="">
                <img class="item-4" src="images/plate4.png" alt="">
                <img class="item-5" src="images/plate5.png" alt="">
            </div>
        </section>
        <section class="footer">
            <div class="footer__nets">
                <img src="icons/facebook-svgrepo-com.svg" alt="">
                <img src="icons/twitter-svgrepo-com.svg" alt="">
                <img src="icons/instagram-svgrepo-com.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
